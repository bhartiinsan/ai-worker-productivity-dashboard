# Docker Compose configuration for AI Worker Productivity Dashboard
# No version needed for Docker Compose v2+ (version attribute is obsolete)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: factory-dashboard-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./productivity.db
      - PYTHONUNBUFFERED=1
    volumes:
      - backend-data:/app/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8000
    container_name: factory-dashboard-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend-data:
    driver: local

networks:
  app-network:
    driver: bridge
